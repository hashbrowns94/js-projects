<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="forest">
        <div data-key="65" class="tree" id="werewolf">
            <kbd>a</kbd>
            <span class="animalSound" id="arcticDrought">werewolf</span>
        </div>
        <div data-key="83" class="tree" id="fox">
            <kbd>s</kbd>
            <span class="animalSound" id="dayDreams">fox</span>
        </div>
        <div data-key="68" class="tree" id="bigfoot">
            <kbd>d</kbd>
            <span class="animalSound" id="frozenFortress">bigfoot</span>
        </div>
        <div data-key="70" class="tree" id="frog">
            <kbd>f</kbd>
            <span class="animalSound" id="liquidPad">frog</span>
        </div>
        <div data-key="71" class="tree" id="bear">
            <kbd>g</kbd>
            <span class="animalSound" id="minorOddity">bear</span>
        </div>
        <div data-key="72" class="tree" id="deer">
            <kbd>h</kbd>
            <span class="animalSound" id="secretGarden">deer</span>
        </div>
        <div data-key="74" class="tree" id="nymph">
            <kbd>j</kbd>
            <span class="animalSound" id="shimmeringSine">nymph</span>
        </div>
        <div data-key="75" class="tree" id="mermaid">
            <kbd>k</kbd>
            <span class="animalSound" id="swimming">mermaid</span>
        </div>
        <div data-key="76" class="tree" data-key="bird">
            <kbd>l</kbd>
            <span class="animalSound" id="whimsy">bird</span>
        </div>

    </div>
    <div class="animals">
        <img data-key="65" id="photoWerewolf" class="photos" src="animals/werewolf/mad guy cutout.png"></img>
        <img data-key="83" id="photoFox" class="photos" src="animals/fox/fox tilt cutout.png"></img>
        <img data-key="68" id="photoBigfoot" class="photos" src="animals/bigfoot/bigfoot sighting cutout.png"></img>
        <img data-key="70" id="photoFrog" class="photos" src="animals/frog/frog chillin but w a lily cutout.png"></img>
        <img data-key="71" id="photoBear" class="photos" src="animals/bear/silly bear cutout.png"></img>
        <img data-key="72" id="photoDeer" class="photos" src="animals/deer/deer jumping cutout.png"></img>
        <img data-key="74" id="photoNymph" class="photos" src="animals/nymph/forest nymph cutout.png"></img>
        <img data-key="75" id="photoMermaid" class="photos" src="animals/mermaid/mermaid red cutout.png"></img>
        <img data-key="76" id="photoBird" class="photos" src="animals/bird/bluebird cutout.png"></img>
    </div>
    
<audio data-key="65" id="audioWerewolf" src="sounds/Arctic Drought.wav"></audio>
<audio data-key="83" id="audioFox" src="sounds/Day Dreams.wav"></audio>
<audio data-key="68" id="audioBigfoot" src="sounds/Frozen Fortress.wav"></audio>
<audio data-key="70" id="audioFrog" src="sounds/Liquid Pad.wav"></audio>
<audio data-key="71" id="audioBear" src="sounds/Minor Oddity.wav"></audio>
<audio data-key="72" id="audioDeer" src="sounds/Secret Garden.wav"></audio>
<audio data-key="74" id="audioNymph" src="sounds/Shimmering Sine.wav"></audio>
<audio data-key="75" id="audioMermaid" src="sounds/Swimming.wav"></audio>
<audio data-key="76" id="audioBird" src="sounds/Whimsy.wav"></audio>

<div class="footer">
    <h6>Photo by Sebastian Unrau on Unsplash</h6>
</div>

    <script src="app.js"></script>
</body>
</html>
